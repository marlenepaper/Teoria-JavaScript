<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>

    // Los parametros de las funciones se pasan por valor, 
    //esto quiere decir que estamos pasando valores y no variables.
    
    //Ej. tengo dos variable la de mi parametro y la de miVariable,
    //ambas pueden ir dentro del parametro porque lo que importa es el valor
    function pasoPorValor(miParametro){
        miParametro=32
        document.write("He cambiado el valor a:"+miParametro+"<br>")
    }

    var miVariable=5
    pasoPorValor(miVariable)
    document.write("El valor de la variable es:"+ miVariable)
   </script> 
</body>
</html>
