<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        function multipleReturn(numero){
            var resto = numero%2
            if (resto == 0)
                return 0
            else 
                return numero
        }

        var miMultipleReturn=multipleReturn(8)
        document.write(miMultipleReturn)

        var miMultipleReturn=multipleReturn(5)
        document.write(miMultipleReturn)


    </script>
    
</body>
</html>
