<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

/*         Propiedades:
        E
        LN2
        LN10
        LOG2E
        LOG10E
        PI 
        SQRT1_2
        SQRT2 */

        //Metodos:

        Math.abs()//Retorna el valor absoluto de un numero, despues de quitarle el signo
        Math.acos()// en radianes
        Math.asin()// en radianes
        Math.atan()
        Math.ceil()//Retorna el entero igual o inmediatamente siguiente de un numero
        Math.cos()
        Math.exp()
        Math.floor()//Lo contrario de celi, el numero igual o inferior
        Math.log()
        Math.max()
        Math.min()
        Math.pow() // Recibe dos numero como parametros y devuelve el primer numero elevado al segundo numbero
        Math.random()
        Math.round()
        Math.sin()
        Math.sqrt()
        Math.tan()

        document.write(Math.cos(2*Math.PI))
        document.write("<br>")
        document.write(Math.sin(2*Math.PI))
    </script>
</body>
</html>
