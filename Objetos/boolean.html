<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       /*  
       False: 
        -Cuando no pasas ningun valor al constructor
        -Cuando pasas una cadena vacia
        -El numero cero
        -False sin comillas

        True:

        -Cualquier valor entrecomillado
        -Cualquier numero distinto a cero


         */

         var b1=new Boolean()
         document.write(b1+"<br>")
         
         var b2=new Boolean("")
         document.write(b2+"<br>")
         
         var b3=new Boolean(false)
         document.write(b3+"<br>")

         var b4=new Boolean(0)
         document.write(b4+"<br>")

         var b5=new Boolean("0")
         document.write(b5+"<br>")

         var b6=new Boolean("3")
         document.write(b6+"<br>")

         var b7=new Boolean("hola")
         document.write(b7+"<br>")
         
    </script>
</body>
</html>
