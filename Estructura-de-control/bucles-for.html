<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        //Bucles: for,while, do while

        // for: cuando sabemos seguro el numero de veces que queremos que se ejecute

        for(var i=0;i<=10;i++){
            document.write(i)
            document.write("<br>")
        }

        for(var j=2;j<=20;j+=2){
            document.write("<br>"+j)
        }
        document.write("<br>")
        for (i=30; i>=20; i--)
            document.write("<br>"+i)

        for (i=1; i<=6;i++){
            document.write("<h" + i + "> Encabezado de nivel " + i + "</h" + i + ">")
        }
    </script>
</body>
</html>
