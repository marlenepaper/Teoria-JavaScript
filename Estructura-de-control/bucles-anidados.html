<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        //bucles anidados

        for (i=0;i<10;i++){ // columna 1
            for(j=0;j<10;j++){ //columna 2
                document.write(i+"-"+j+"<br>")
            }
        }

        for(i=1;i<10;i++){
            document.write("<br><b>La tabla del " + i + ":</b><br>")
            for(j=1;j<10;j++){
                document.write(i+"x"+j+":")
                document.write(i*j)
                document.write("<br>")
            }
        }


    </script>
</body>
</html>
